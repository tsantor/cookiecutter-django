site_name: {{ cookiecutter.project_name }} Documentation
theme: material
site_author: {{ cookiecutter.author_name }}
use_directory_urls: false
dev_addr: 127.0.0.1:8989

markdown_extensions:
  - admonition
  - codehilite:
      linenums: false
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

extra_css:
  - css/extra.css
