{% raw %}
{% load admin_extras %}

{% if object.pk %}
<div class="ibox float-e-margins">

    <div class="ibox-title">
        Change History
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-down"></i> <span>Expand</span>
            </a>
        </div>
    </div>

    <div class="ibox-content" style="display: none">

            <!--<div class="ibox-tools">
                <a href="" class="btn btn-primary btn-xs" id="crud-history">View Edit History</a>
            </div>-->

            <table class="table table-striped table-bordered table-hover" id="{{ opts.model_name }}-table">
                <thead>
                    <tr>
                        <th>Event Type</th>
                        <th>Username</th>
                        <th>Modified Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for o in crud_history %}
                    <tr>
                        <td>
                            {% show_crud o.event_type %}
                        </td>
                        <td>{{ o.user }}</td>
                        <td>{{ o.datetime }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th>Event Type</th>
                        <th>Username</th>
                        <th>Modified Date</th>
                    </tr>
                </tfoot>
            </table>

    </div>
</div>
{% endif %}
{% endraw %}
